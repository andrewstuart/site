<form name="contact" class="form-horizontal">
  <div class="form-group">
    <label>Subject</label>
    <input
    ng-model="message.subject"
    type="text"
    class="form-control"
    aria-label="Subject" />
  </div>

  <div class="form-group">
    <label>Email</label>
    <div class="input-group">
      <input
      type="text"
      class="form-control"
      ng-model="message.from"
      aria-label="Email address" />
      <span class="input-group-addon">@</span>
    </div>
  </div>

  <div class="form-group">
    <label>Body</label>
    <textarea
      ng-model="message.body"
      rows="5"
      class="form-control"
      aria-label="Message body">
    </textarea>
  </div>

  <div class="form-group">
    <a class="pull-right col-sm-3 btn btn-lg btn-success">Submit</a>
  </div>

</form>
